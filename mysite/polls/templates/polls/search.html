{% if filtered_question_list %}
    <ul>
    {% for question in filtered_question_list %}
        <li>{{ question.1 }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions found.</p>
{% endif %}

<form action="/polls/search/" method="post">
    {% csrf_token %}
    
    <label for="search">Want to search questions? Enter search text:</label><br><br>
    <input type="text" name="search" id="search"><br><br>
    
    <input type="submit" value="Send">
    </form>
