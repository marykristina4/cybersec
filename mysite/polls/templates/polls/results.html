<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

<form action="/polls/idea" method="post">
    {% csrf_token %}
    
    <label for="idea">Not happy with results? Leave your improvement ideas</label><br><br>
    <textarea rows="5" cols="20" name="idea" id="idea">Type text here</textarea><br><br>
    
    <input type="submit" value="Send">
    </form>
